image: node:12

pages:
  script:
    - yarn install
    - sed -i "s/\/\/base/base/g" nuxt.config.js
    - sed -i "s/\/\/publicPath/publicPath/g" nuxt.config.js
    - sed -i "s/PATHPREFIXTOREPLACE/$pathPrefix/g" nuxt.config.js
    - yarn generate
    - echo deploying to $CI_PAGES_URL
  artifacts:
    paths:
      - public
  cache:
    paths:
      - node_modules
  only:
    - master

pages-test:
  script:
    - yarn install
    - yarn generate
  cache:
    paths:
      - node_modules
  only:
    - merge_requests
